<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>김민선의 아재개그 모음집</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');

    body {
      background: #f5f5f5;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }

    .jokes {
      max-width: 700px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    .joke {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .joke::before {
      content: "🧓🏻 ";
      margin-right: 6px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>안녕하세요..</h1>
  <div class="subtitle">오늘도 여러분의 웃음을 책임집니다..🤣 <br>죄송합니다... </div>

  <div class="jokes">
    <div class="joke">바나나가 웃으면? → 바나나킥ㅋㅋ</div>
    <div class="joke">돼지가 절에 가면? → 돼지우리</div>
    <div class="joke">박근혜가 온천에 들어가면? → 따그네</div>
    <div class="joke">박근헤가 편안하면 → 포그네</div>
    <div class="joke">박근혜가 꿀을 먹으면? → 달짝지근네</div>
  </div>

  <div class="footer">※ 매일매일 아재개그 업데이트 예정! (…은 아니고 그냥 웃자고 만든 페이지 🤣)</div>
</body>
</html>
